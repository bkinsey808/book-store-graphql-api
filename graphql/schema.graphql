type Book {
  id: ID!
  title: String!
  completed: Boolean
  rating: Int
  reviews: [String]
}

type Success {
  success: Boolean!
}

type Query {
  listBooks: [Book]
  getBookById(bookId: ID!): Book
}

type Mutation {
  createBook(book: BookInput!): Book
  updateBook(book: UpdateBookInput!): Book
  deleteBook(bookId: ID!): Success
}

input BookInput {
  id: ID!
  title: String!
}

input UpdateBookInput {
  id: ID!
  title: String
  completed: Boolean
  rating: Int
  reviews: [String]
}
